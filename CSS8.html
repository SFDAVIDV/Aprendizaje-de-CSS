<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS8</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="Formulario-flex.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <form class="form">
        <div class="form__section">
          <input class="form__input" type="email" placeholder="Email" />
        </div>
        <div class="form__section">
          <input class="form__input" type="text" placeholder="Asunto" />
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="form__section">
            <button class="form__input">Enviar</button>
        </div>
      </form>
      <div class="form-img">
        <div class="img-container">
            <div >
                <img src="correo.png">
            </div>
        </div>
      </div>
  </body>
</html>
